      <span class='searchbox'>

    </footer>
  <script>
var loggedInUser =
    null;
  var seedNeighbors = 'ward.fed.wiki.org,sites.fed.wiki.org,wiki.c2.com,fed.wiki.org'
  wiki.persona(loggedInUser);
    if (location.pathname.length > location.hash.length) {
      location.hash = location.pathname
      location.pathname = ''
    }
    var segments = location.hash.slice(1).split('/').filter(Boolean)
    if (!segments.length) {
      segments.push('view')
      segments.push('welcome-visitors')
    }
    segments.reduce(function (site, page, i) {
      if (!site) return page
      if (site === 'view') $('section.main').append('<div class=page id='+page+'></div>')
      else $('section.main').append('<div class=page id='+page+' data-site='+site+'></div>')
    })
  </script>
